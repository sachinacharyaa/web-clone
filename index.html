<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: space-between;
        padding-left: 100px;
        padding-right: 100px;
        box-shadow: 2px 1px 2px #eee;
      "
    >
      <img
        width="150"
        src="logo.svg"
        width="119px"
        height="19px"
        style="padding: 19px"
      />
      <div style="display: flex">
        <div style="padding: 19px; cursor: pointer; color: #666">Signup</div>
        <div style="padding: 19px; cursor: pointer; color: #666">About</div>
        <div style="padding: 19px; cursor: pointer; color: #666">Products</div>
        <div style="padding: 19px; cursor: pointer; color: #666">Pricing</div>
        <div style="padding: 19px; cursor: pointer; color: #666">Supports</div>
      </div>
    </div>

    <div style="display: flex; justify-content: center; padding-top: 19px">
      <img width="800" src="landing.svg" />
    </div>
    <div
      style="
        display: flex;
        justify-content: center;
        padding-top: 10px;
        color: #424242;
      "
    >
      <h1>Invest in Everything</h1>
    </div>
    <div
      style="
        font-size: 31px;
        display: flex;
        justify-content: center;
        color: #424242;
      "
    >
      <p>
        Online platform to invest in stocks, derivatives, mutual funds, ETFs,
        bonds, and more.
      </p>
    </div>
    <div style="display: flex; justify-content: center">
      <button
        style="
          font-size: 19px;
          background-color: #387ed1;
          color: #fff;
          border: 1px solid rgba(0, 0, 0, 0) !important;
          border-radius: 3px;
        "
      >
        Sign up for free
      </button>
    </div>
  </body>
</html>
